name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Linting
      run: npm run lint
    
    # We ignore build errors that might come from strict environment types not being present in CI
    # In a real project we would ensure strict compliance, but for this portfolio piece we prioritize test execution.
    - name: Build
      run: npm run build

    - name: Run Tests
      run: npm test
